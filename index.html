<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends | Shensi Topup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="dexdex.PNG" alt="Logo" />
                <h1 class="nav-brand-title">Shensi Topup</h1>
            </div>
        </div>
    </nav>

    <main>
        <section class="banner">
            <img src="hello1.jpg" alt="Mobile Legends Banner" />
        </section>

        <section class="form-section">
            <h2>Enter Information</h2>
            <form id="ml-form">
                <label for="user_id">User   ID</label>
                <input type="number" id="user_id" name="user_id" placeholder="Enter User ID" required>

                <label for="zone_id">Zone ID</label>
                <input type="number" id="zone_id" name="zone_id" placeholder="Enter Zone ID" required>

                <button type="submit" class="btn">Check</button>
            </form>
            <div id="nickname-result" class="result"></div>
        </section>

        <section class="packages">
            <h2>Select Package</h2>
            <div class="package-grid">
                <div class="package">
                    <img src="https://axeliacdn.b-cdn.net/tpshp/ml/Small.PNG" alt="Package 1">
                    <h3>11</h3>
                    <p>$0.25</p>
                </div>
                <div class="package">
                    <img src="https://axeliacdn.b-cdn.net/tpshp/ml/Small.PNG" alt="Package 2">
                    <h3>22</h3>
                    <p>$0.44</p>
                </div>
                <div class="package">
                    <img src="https://axeliacdn.b-cdn.net/tpshp/ml/Small.PNG" alt="Package 3">
                    <h3>56</h3>
                    <p>$0.90</p>
                </div>
                <div class="package">
                    <img src="https://axeliacdn.b-cdn.net/tpshp/ml/Small.PNG" alt="Package 4">
                    <h3>86</h3>
                    <p>$1.17</p>
                </div>
                <div class="package">
                    <img src="https://axeliacdn.b-cdn.net/tpshp/ml/Big.PNG" alt="Package 5">
                    <h3>112</h3>
                    <p>$1.90</p>
                </div>
                <div class="package">
                    <img src="https://axeliacdn.b-cdn.net/tpshp/ml/Big.PNG" alt="Package 6">
                    <h3>172</h3>
                    <p>$2.35</p>
                </div>
            </div>
        </section>

        <section class="payment">
            <h2>Payment Method</h2>
            <div class="payment-method">
                <img src="https://axeliacdn.b-cdn.net/tpshp/khqr1.png" alt="KHQR">
                <p>Scan to pay with any banking app</p>
            </div>
            <div class="terms">
                <input type="checkbox" id="accept-tos" required>
                <label for="accept-tos">I agree to the terms of service.</label>
            </div>
            <button class="btn buy-now">Buy Now</button>
        </section>
    </main>
    <footer>
        <script>
            document.getElementById('ml-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
    
                const userId = document.getElementById('user_id').value;
                const zoneId = document.getElementById('zone_id').value;
    
                // Validate Mobile Legends ID with API
                const apiUrl = `https://api.isan.eu.org/nickname/ml?id=${userId}&zone=${zoneId}`;
    
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("ID Game is wrong");
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            const nickname = data.name || "Unknown";
                            document.getElementById('nickname-result').innerText = `Nickname: ${nickname}`;
                        } else {
                            document.getElementById('nickname-result').innerText = "ID Game is wrong.";
                        }
                    })
                    .catch(error => {
                        document.getElementById('nickname-result').innerText = error.message;
                    });
            });
        </script>

        </div>
    </footer>
</body>
</html>
